<!DOCTYPE html>
<html>
<head>
  <title>運動會第67屆康樂股長專區</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/jquery-theme.css" />
  <link rel="stylesheet" href="../css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.5.min.css" />
  <link href="../css/alertify.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js?h1=zh-TW"></script>
  <script src="../js/jquery-1.11.1.min.js"></script> 
  <script src="../js/jquery.mobile-1.4.5.min.js"></script> 
  <script src="../js/alertify.js"></script>
  <script src="../js/register.js"></script>
</head>
<body>
	<div id="main-page" data-role="page" class="ui-responsive-panel">
		<div data-role="header">
			<a data-icon="arrow-l"	href="/sports/67/chief/login" data-theme="b" data-ajax="false">回上頁</a>
			<h1>帳號註冊</h1>
		</div>
		
		<div id="main-content" role="main" class="ui-content jqm-content jqm-fullwidth">
			<div data-role="collapsible" data-theme="a">
				<h4>一般註冊</h4>
				<form id="normal-register">
					<label for="user-acc">請輸入您的學號:</label>
						<input id="user-acc" data-clear-btn="true" data-mini="true" type="text">
					<label for="user-pwd">請輸入您的密碼:</label>
						<input id="user-pwd" data-clear-btn="true" data-mini="true" type="password">
					<label for="user-pwd2">再次輸入您的密碼:</label>
						<input id="user-pwd2" data-clear-btn="true" data-mini="true" type="password">
					<label for="recaptcha">請通過下面驗證：</label>
						<div id="recaptcha" class="g-recaptcha" data-sitekey="6LcXugATAAAAAH3GEP-Kdamhf7rcIa8eb05aXluH"></div>
					<a href="#" id="normal-register-btn" data-theme="b" data-role="button">送出</a>
				</form>
			</div>
			<div data-role="collapsible" data-theme="b">
				<h4>Facebook註冊</h4>
				<form id="facebook-register">
					<div id="fb-root"></div>
					<label for="user-facebook-acc">請輸入您的學號:</label>
						<input id="user-facebook-acc" data-clear-btn="true" data-mini="true" type="text">
					<label for="user-facebook-acc2">再次輸入您的學號:</label>
						<input id="user-facebook-acc2" data-clear-btn="true" data-mini="true" type="text">
					<a href="#" id="facebook-register-btn" data-theme="b" data-role="button">送出</a>
				</form>
			</div>
		</div>
	</div>
</body>
