  <link rel="stylesheet" href="../css/jquery-theme.css" />

<body>
	<div id="main-page" data-role="page" class="ui-responsive-panel">
		<div data-role="header">

			<form id="student-form">
				<label for="student_number">輸入學號: </label>

				</fieldset>
			</form>
			<p id="message"></p>
		</div>
		
		<div data-role="popup" id="action-panel" data-theme="b">
			<ul data-role="listview" data-inset="true" style="min-width:210px;">
				<li data-role="list-divider">選擇連結</li>
				<li><a href="/sports/67/admin/main" data-ajax="false">回首頁</a></li>
			</ul>
		</div>
